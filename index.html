<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetaBase</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <img class="betaBaseLogo" src="images/BetaBase.png" alt="BetaBase Logo">
    <nav class="hamburgerMenu">
      <img class="hamburgerImg" src="images/HamburgerMenu.png" alt="hamburger menu">
      <section class="mainNav">
        <a class="mainNavContent" href="#">Login</a>
        <a class="mainNavContent mainNavTools" href="#">Tools</a>
        <a class="mainNavContent" href="#">Save</a>
        <a class="mainNavContent" href="#">Export</a>
        <a class="mainNavContent" href="#">Logout</a>
        <a class="mainNavContent" href="#">Help</a>
      </section>
    </nav>
  </header>

  <main>
    <aside class="dropDownMenu">
      <a class="dropDownContent" href="#">Login</a>
      <a class="dropDownContent dropDownTools" href="#">Tools</a>
      <a class="dropDownContent" href="#">Save</a>
      <a class="dropDownContent" href="#">Export</a>
      <a class="dropDownContent" href="#">Logout</a>
      <a class="dropDownContent" href="#">Help</a>
    </aside>

    <aside class="toolsMenu">
      <img class="toolImg newRoute" src="images/newRoute.png" alt="new route">
      <img class="toolImg import" src="images/import.png" alt="import">
      <img class="toolImg pen" src="images/draw.png" alt="draw">
      <img class="toolImg undo" src="images/undo.png" alt="undo">
      <img class="toolImg textBox" src="images/textBox.png" alt="text box">
      <img class="toolImg leftHand" src="images/leftHand.png" alt="leftHand">
      <img class="toolImg rightHand" src="images/rightHand.png" alt="rightHand">
      <img class="toolImg leftFoot" src="images/leftFoot.png" alt="leftFoot">
      <img class="toolImg rightFoot" src="images/rightFoot.png" alt="rightFoot">
      <img class="toolImg match" src="images/match.png" alt="match">
      <img class="toolImg bolt" src="images/bolt.png" alt="bolt">
      <img class="toolImg anchors" src="images/anchor.png" alt="anchor">
    </aside>

    <canvas class="canvas">Your browser does not support this canvas.</canvas>    
  </main>
  <aside class="modal">
    <section class="modalMessage">
      <p>Welcome to BetaBase.<br>Your digital mapping tool for memorising, storing and sharing your climbing beta.
      </p>
      <a href="#" class="modalDismiss">Let's take a tour...</a>
      <!-- <button class="modalDismiss">Let's take a tour...</button> -->
    </section>
  </aside>
</body>
<script src="./JS/toggleTools.js"></script>
<script src="./JS/main.js"></script>
<script src="./JS/freeDraw.js"></script>
</html>
