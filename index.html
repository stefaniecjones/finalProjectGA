<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BetaBase</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <script async src="main.js"></script>
</head>

<body>
  <header>
    <img class="betaBaseLogo" src="images/BetaBase.png" alt="BetaBase Logo">
    <nav class="hamburgerMenu">
      <img class="hamburgerImg" src="images/HamburgerMenu.png" alt="hamburger menu">
      <div class=xLogo>
        <p>x</p>
      </div>
      <div class="hamburgerItems">
        <a class="hItem" href="#">Login</a>
        <a class="hItem tools" href="#">Tools</a>
        <a class="hItem" href="#">Save</a>
        <a class="hItem" href="#">Export</a>
        <a class="hItem" href="#">Logout</a>
        <a class="hItem" href="#">Help</a>
      </div>
    </nav>
  </header>

  <main>
    <aside class="dropDownMenu">
      <a class="hItem dropDown" href="#">Login</a>
      <a class="hItem dropDown tools" href="#">Tools</a>
      <a class="hItem dropDown" href="#">Save</a>
      <a class="hItem dropDown" href="#">Export</a>
      <a class="hItem dropDown" href="#">Logout</a>
      <a class="hItem dropDown" href="#">Help</a>
    </aside>

    <aside class="toolsSide">
      <img class="toolImg newRoute" src="images/newRoute.png" alt="new route">
      <img class="toolImg import" src="images/import.png" alt="import">
      <img class="toolImg pen" src="images/draw.png" alt="draw">
      <img class="toolImg undo" src="images/undo.png" alt="undo">
      <img class="toolImg textBox" src="images/textBox.png" alt="text box">
      <img class="toolImg leftHand" src="images/leftHand.png" alt="leftHand">
      <img class="toolImg rightHand" src="images/rightHand.png" alt="rightHand">
      <img class="toolImg leftFoot" src="images/leftFoot.png" alt="leftFoot">
      <img class="toolImg rightFoot" src="images/rightFoot.png" alt="rightFoot">
      <img class="toolImg match" src="images/match.png" alt="match">
      <img class="toolImg bolt" src="images/bolt.png" alt="bolt">
      <img class="toolImg anchors" src="images/anchor.png" alt="anchor">
    </aside>

    <canvas class="canvas">Your browser does not support this canvas.</canvas>    
  </main>
</body>
</html>
